<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="email_or_phone">Email or Phone Number:</label>
        <input type="text" id="email_or_phone" name="email_or_phone" required>
        <button type="submit">Send OTP</button>
    </form>
</body>
</html>
