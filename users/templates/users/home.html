<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h2>Welcome, {{ user.username }}</h2>
    <p>Status: {{ status }}</p>
    {% if status == "Verified" %}
        <h3>Assigned Clients:</h3>
        <ul>
        {% for client in clients %}
            <li>{{ client.name }}</li>
        {% empty %}
            <li>No clients assigned</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
